<br>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form [formGroup]='form'>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name or Email address</label>
          <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          formControlName="un"
          [ngClass]="{'is-invalid' : !form.get('un').valid && form.get('un').touched }"
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Faculty</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" formControlName="faculty">
            <option selected>Choose...</option>
            <option value="IT">IT</option>
            <option value="Eng">Eng</option>
            <option value="Archi">Archi</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          formControlName="pw"
          [ngClass]="{'is-invalid' : !form.get('pw').valid && form.get('pw').touched }"
          >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button
        type="submit"
        class="btn"
        style="background-color: #004466;color: white"
        (click)="submitForm()"
        [disabled]="!form.valid"
        >Submit</button>
      </form>
    </div>
    <div class="col-md-5" style="text-align: right">
      <h6>Registered Student</h6>
      <div  >
        <table class="table table-striped table-dark" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <thead>
          <tr>
          <th>Student</th>
          <th>Faculty</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{account.un}}</td>
            <td>{{account.faculty}}</td>
          </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
