<div class="container">
  <div class="row" style="padding:10px">
    <div class="col-md-6">
      <h2>Student ChatRoom</h2><br>
      <h6>Register before you Enter</h6>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate style="padding:20px;border:0.7px lightgrey solid;border-radius:10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <br>

        <label >Name :</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{'is-invalid' : !name.valid && name.touched }"
          name="name"
          #name="ngModel"
          ngModel
          required><br>
        <!--is-invalid-->
        <label >Email :</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{'is-invalid' : !email.valid && email.touched }"
          name="email"
          #email="ngModel"
          ngModel
          required><br>


        <label>Descrption :</label><br>
        <textarea
          name="des"
          class="form-control"
          id="txtdes"
          cols="30"
          ngModel
        ></textarea> <br>

        <label>Gender :</label><br>
        <input
          type="radio"
          name="gen"
          value="male"
          #male="ngModel"
          ngModel
          required> Male <br>

        <input
          type="radio"
          name="gen"
          value="Female"
          #female="ngModel"
          ngModel
          required> Female <br>
        <hr>
        <p *ngIf='(!name.valid || !email.valid) && (name.touched && email.touched)' style="color:red">Add details Correctly </p>
        <button class="btn" type="submit"  [disabled]="!f.valid" style="background-color: #004466;color: white">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <ng-template #viewContainerRef></ng-template>
    </div>

  </div>
</div>
